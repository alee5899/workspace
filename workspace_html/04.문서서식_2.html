<!--  b : 글씨를 굵게 만들어줌 -->
<!--  strong : 글씨를 강조할때 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>텍스트 서식</h2>
  <h3>굵은 글씨</h3>
  <b>b 태그 사용</b> <br>
  <strong>strong 태그 사용</strong>
  <hr>
  <!-- s   : 잘못된것을 넣었을때 사용 -->
  <!-- del : 삭제하고 싶을때 사용 -->
  <h3>취소선</h3>
  <s>s 태그</s> <br> 
  <del>del 태그</del> 
  <hr>
  <h3>기울임체</h3>
  <i>기울임체</i> <br>
  <!-- 굵은 기울임체 -->
   <b><i>굵은 기울임체</i></b>
   <hr>
   <h3>밑줄 긋기</h3>
   <u>밑줄 긋기</u>
   <hr>
   <h3>윗 첨자, 아랫 첨자</h3>
   1<sup>st</sup> <br>
   H<sub>2</sub>0
   <hr>
   <!-- pre : 적은 그대로 적용 -->
   <h3>pre 태그 사용</h3>
   <pre>
    만나서    반갑
    습니다
   </pre>
   <hr>
   <p>
    <!-- 특수기호 -->
    <!-- <>태그로만 인식 <>한글 부등호로 사용하고 싶으면 &lt 오늘의 점심메뉴&gt사용 -->
    <!-- &nbsp; 공백사용 -->
    &lt;오늘의 점심 메뉴&gt
    "오늘의&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;점심 메뉴"
   </p>
</body>
</html>
